</div>

<div ng-hide="characterController.characters.code" ng-repeat="char in characterController.characters" class="">

        <h1>{{char.name}}
            <small>{{ char.user.name}}<i class="fa fa-chevron-right pull-right"></i></small>
        </h1>
    </a>
</div>
