<div class="list-group-item">
    <div ng-show="form.attributes.code == 401">
        <h1>Bitte log dich ein.</h1>
    </div>
    <form ng-hide="form.attributes.code" class="form-inline" name="characterForm"
          ng-submit="characterForm.$valid && form.addCharacter(product)" novalidate>
        <div class="form-group">
            <div class="row">
                <label for="name" class="col-xs-3 text-left">Charactername</label>
                <input ng-model="form.character.name" id="name" name="name" type="text" class="col-xs-2 ">
                <label for="race" class="col-xs-3 col-xs-offset-1 text-left">Rasse</label>
                <input ng-model="form.character.race" id="race" name="race" type="text" class="col-xs-2 ">
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <label for="karma" class="col-xs-3 text-left">Gutes Karma</label>
                <input ng-model="form.character.karma" id="karma" name="karma" type="number" class="col-xs-2 ">
                <label for="reputation" class="col-xs-3 col-xs-offset-1 text-left">Reputation</label>
                <input ng-model="form.character.reputation" id="reputation" name="reputation" type="number" class="col-xs-2 ">
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <label for="occupation" class="col-xs-3 text-left">Profession</label>
                <input ng-model="form.character.occupation" id="occupation" name="occupation" type="text" class="col-xs-2 ">
                <label for="type" class="col-xs-3 col-xs-offset-1 text-left">Typ</label>
                <select ng-model="form.character.type" name="type" id="type" class="col-xs-2">
                    <option selected value="1">SC</option>
                    <option value="2">NSC</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <label for="description" class="col-xs-3 text-left">Beschreibung</label>
                <div class="col-xs-8">
                    <textarea ng-model="form.character.description" id="description" name="description" class="form-control"></textarea>
                </div>
            </div>
        </div>

        <br/>
        <div class="form-group">
            <div class="row">
                <div ng-repeat="attribute in form.attributes">
                    <label for="attribute{{attribute.id}}" class="col-xs-3 text-left">{{attribute.name}}</label>
                    <input ng-model="form.character.attribute[attribute.name]" id="attribute{{attribute.id}}" name=attribute{{attribute.id}}" type="number" class="col-xs-2"
                           value="0">
                    <div class="col-xs-1"></div>
                </div>
            </div>
        </div>

        <br/>
        <div class="form-group">
            <div class="row">
                <label for="capability" class="col-xs-2 text-left">Magie</label>
                <select ng-model="form.character.capability" name="capability" id="capability" class="col-xs-3">
                    <option selected value="0">Nicht magisch</option>
                    <option ng-repeat="capability in form.capabilities" value="{{capability.id}}">
                        {{capability.name}}
                    </option>
                </select>
                <label for="tradition" class="col-xs-2 text-left">Tradition</label>
                <select ng-model="form.character.tradition" name="tradition" id="tradition" class="col-xs-3">
                    <option selected value="0">Nicht magisch</option>
                    <option ng-repeat="tradition in form.traditions" value="{{tradition.id}}">
                        {{tradition.name}}
                    </option>
                </select>
            </div>

        </div>

        <br/>
        <div class="form-group">
            <div class="row">
                <label for="totem" class="col-xs-2 text-left">Totem</label>
                <select ng-model="form.character.totem" name="totem" id="totem" class="col-xs-3">
                    <option selected value="0">Nicht magisch</option>
                    <option ng-repeat="totem in form.totems" value="{{totem.id}}">
                        {{totem.name}}
                    </option>
                </select>


            </div>

        </div>
        <skill-selector></skill-selector>


        <div class="form-group">
            <div class="row ">
                <button type="button" class="btn btn-info" ng-click="form.submitData()">Speichern</button>
            </div>
        </div>
    </form>


</div>
